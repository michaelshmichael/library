<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Virtual Bookshelf</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Peddana&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div id= "topRowContainer">
  <div id = "titleContainer">
    <p>Virtual Bookshelf</p>
  </div>
  <div id = "buttonsContainer">
  <button id = "addBook">Add Book To Shelf</button>
  <button id = "clearBooks">Clear The Shelf</button>
  </div>
</div>

<div id = "bookDisplay"></div>

<div id = "header">
  <p>
    Virtual Bookshelf - Keep A Track of Your Reading with this Helpful Website.
  </p>
</div>

<div id = "inputTableContainer">
<form class = "inputTable">
  <label>Book Name</label>
    <input type = "text" name = "title" id = "title" autocomplete = "off">
  <label>Author</label>
    <input type = "text" name = "author" id = "author" autocomplete = "off">
  <label>Number of Pages</label>
    <input type = "number" name = "pages" id = "pages">
  <label>Read or Not?<input type = "checkbox" name = "read" id = "read"></label>
    
  <button id = "submitButton" style = "margin-bottom: 10px;">Submit</button>
  <button id = "cancelButton">Cancel</button>
</form>
</div>
<script src="script.js"></script>

</body>
</html>
