<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Peddana&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div id= "buttons">
  <button id = "addBook">Add Book To Library</button>
  <button id = "clearBooks">Clear The Library</button>
</div>

<div id = "bookDisplay"></div>

<form class = "inputTable">
  <label>Book Name</label>
    <input type = "text" name = "title" id = "title" autocomplete = "off">
  <label>Author</label>
    <input type = "text" name = "author" id = "author" autocomplete = "off">
  <label>Number of Pages</label>
    <input type = "number" name = "pages" id = "pages">
  <label>Read or Not?<input type = "checkbox" name = "read" id = "read"></label>
    
  <button id = "submitButton">Submit</button>
</form>
<script src="script.js"></script>

</body>
</html>
